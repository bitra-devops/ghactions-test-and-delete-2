name: workflow-1
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  Code-Checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Code Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js env
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm run test
    
    - name: Build Stage
      run: npm run build